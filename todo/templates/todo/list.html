<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="center-content">
        <div class="container">
            <h3>Todo List</h3>
            <form method="POST" action="/">
                {% csrf_token %}
                {{ form.title }}
                <input type='submit' name='create task' class="btn btn-primary">
            </form>

            {% for todo in todos %}
            <div>
                <a href="{% url 'update_todo' todo.id %}" class="btn btn-primary">Update</a>
                <a href="{% url 'delete' todo.id %}" class="btn btn-danger">Delete</a>
                {% if todo.complete %}
                <strike>{{ todo }}</strike>
                {% else %}
                <span>{{ todo }}</span>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Add Bootstrap JavaScript (optional, only required if you're using Bootstrap's JavaScript components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
